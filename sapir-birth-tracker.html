<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sapir Birth Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 15px 25px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        #time {
            color: white;
            font-size: 1em;
            margin-bottom: 20px;
            opacity: 0.8;
        }
        #birth-status {
            color: white;
            font-size: 1.5em;
            margin-bottom: 15px;
            font-weight: 600;
        }
        #birth-status-answer {
            color: #ff6b6b;
            font-size: 3em;
            font-weight: 700;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            letter-spacing: 2px;
            animation: pulse 2s infinite;
        }
        #update-note {
            color: white;
            font-size: 0.8em;
            margin-top: 15px;
            opacity: 0.7;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .background-bubbles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .bubble {
            position: absolute;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            animation: float linear infinite;
        }
    </style>
</head>
<body>
    <div class="background-bubbles"></div>
    <div class="container">
        <div id="time"></div>
        <div id="birth-status">Is Sapir given birth yet?</div>
        <div id="birth-status-answer">Not Yet</div>
        <div id="update-note">This will be updated live</div>
    </div>

    <script>
        function updateTime() {
            const israelTime = new Date().toLocaleString('en-US', { 
                timeZone: 'Asia/Jerusalem', 
                dateStyle: 'full', 
                timeStyle: 'long' 
            });
            document.getElementById('time').textContent = israelTime;
        }

        // Create bubbles
        function createBubbles() {
            const container = document.querySelector('.background-bubbles');
            for (let i = 0; i < 20; i++) {
                const bubble = document.createElement('div');
                bubble.classList.add('bubble');
                bubble.style.width = `${Math.random() * 100 + 20}px`;
                bubble.style.height = bubble.style.width;
                bubble.style.left = `${Math.random() * 100}%`;
                bubble.style.top = `${Math.random() * 100}%`;
                bubble.style.animationDuration = `${Math.random() * 20 + 10}s`;
                bubble.style.animationDelay = `${Math.random() * 10}s`;
                container.appendChild(bubble);
            }
        }

        // Bubble animation
        function animateBubbles() {
            const bubbles = document.querySelectorAll('.bubble');
            bubbles.forEach(bubble => {
                bubble.animate([
                    { transform: 'translate(0, 0)' },
                    { transform: `translate(${(Math.random() - 0.5) * 200}px, ${(Math.random() - 0.5) * 200}px)` }
                ], {
                    duration: 20000,
                    iterations: Infinity,
                    direction: 'alternate',
                    easing: 'ease-in-out'
                });
            });
        }

        // Update time immediately and then every second
        updateTime();
        setInterval(updateTime, 1000);

        // Create and animate bubbles
        createBubbles();
        animateBubbles();
    </script>
</body>
</html>
