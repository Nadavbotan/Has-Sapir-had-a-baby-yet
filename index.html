<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sapir Birth Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 15px 25px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            position: relative;
            z-index: 1;
        }
        #time {
            color: white;
            font-size: 1em;
            margin-bottom: 20px;
            opacity: 0.8;
        }
        #birth-status {
            color: white;
            font-size: 1.5em;
            margin-bottom: 15px;
            font-weight: 600;
        }
        #birth-status-answer {
            color: #ff6b6b;
            font-size: 3em;
            font-weight: 700;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            letter-spacing: 2px;
            animation: pulse 2s infinite;
        }
        #update-note {
            color: white;
            font-size: 0.8em;
            margin-top: 15px;
            opacity: 0.7;
        }
        .subscribe-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1em;
            margin-top: 20px;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
        }
        .subscribe-btn:hover {
            transform: translateY(-2px);
            background: #ff5252;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            position: relative;
            text-align: center;
        }
        .modal.active {
            display: flex;
        }
        .close-btn {
            position: absolute;
            right: 15px;
            top: 15px;
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            color: #666;
        }
        .email-input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            box-sizing: border-box;
        }
        .submit-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: background 0.2s;
        }
        .submit-btn:hover {
            background: #45a049;
        }
        .success-message {
            display: none;
            text-align: center;
            padding: 20px;
        }
        .success-text {
            color: #4CAF50;
            font-size: 1.4em;
            margin-bottom: 10px;
            font-weight: 600;
        }
        .success-emoji {
            font-size: 2em;
            margin-top: 10px;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .background-bubbles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }
        .bubble {
            position: absolute;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="background-bubbles"></div>
    <div class="container">
        <div id="time"></div>
        <div id="birth-status">Is Sapir given birth yet?</div>
        <div id="birth-status-answer">Not Yet</div>
        <div id="update-note">This will be updated live</div>
        <button class="subscribe-btn">Subscribe for Updates</button>
    </div>

    <div class="modal" id="subscribeModal">
        <div class="modal-content">
            <button class="close-btn">&times;</button>
            <div id="subscribeFormContainer">
                <h2>Subscribe for Updates</h2>
                <p>Enter your email to receive updates about Sapir's birth status:</p>
                <form id="subscribeForm">
                    <input type="email" class="email-input" placeholder="Enter your email" required>
                    <button type="submit" class="submit-btn">Subscribe</button>
                </form>
            </div>
            <div class="success-message">
                <div class="success-text">We'll let you know when she pops!</div>
                <div class="success-emoji">ðŸ‘¶ðŸŽ‰</div>
            </div>
        </div>
    </div>

    <script>
        function updateTime() {
            const israelTime = new Date().toLocaleString('en-US', {
                timeZone: 'Asia/Jerusalem',
                dateStyle: 'full',
                timeStyle: 'long'
            });
            document.getElementById('time').textContent = israelTime;
        }

        updateTime();
        setInterval(updateTime, 1000);

        const modal = document.getElementById('subscribeModal');
        const subscribeBtn = document.querySelector('.subscribe-btn');
        const closeBtn = document.querySelector('.close-btn');
        const formContainer = document.getElementById('subscribeFormContainer');
        const successMessage = document.querySelector('.success-message');
        const subscribeForm = document.getElementById('subscribeForm');

        subscribeBtn.addEventListener('click', () => {
            modal.classList.add('active');
            formContainer.style.display = 'block';
            successMessage.style.display = 'none';
        });

        closeBtn.addEventListener('click', closeModal);
        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeModal();
        });

        function closeModal() {
            modal.classList.remove('active');
            setTimeout(() => {
                formContainer.style.display = 'block';
                successMessage.style.display = 'none';
                subscribeForm.reset();
            }, 300);
        }

        subscribeForm.addEventListener('submit', function(event) {
            event.preventDefault();
            formContainer.style.display = 'none';
            successMessage.style.display = 'block';
        });

        function createBubbles() {
            const container = document.querySelector('.background-bubbles');
            for (let i = 0; i < 20; i++) {
                const bubble = document.createElement('div');
                bubble.classList.add('bubble');
                bubble.style.width = `${Math.random() * 100 + 20}px`;
                bubble.style.height = bubble.style.width;
                bubble.style.left = `${Math.random() * 100}%`;
                bubble.style.top = `${Math.random() * 100}%`;
                container.appendChild(bubble);
            }
        }

        createBubbles();
    </script>
</body>
</html>
